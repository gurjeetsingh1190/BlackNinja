{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{% url 'apply_course' course.id %}" class="btn btn-primary">Apply Now</a>

                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No courses available right now.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
